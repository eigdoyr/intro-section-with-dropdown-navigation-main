<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Intro section with dropdown navigation</title>
  </head>
  <body>
    <nav>
      <div class="nav-container">
        <div class="nav-collapse">
          <img src="./images/logo.svg" alt="snap logo" class="snap-logo" />

          <img
            id="nav-bar"
            src="./images/icon-menu.svg"
            alt="menu bar"
            class="nav-bar"
          />
        </div>
        <!-- Nav collapse -->
        <div class="nav-menu nav-hidden">
          <button type="button" class="nav-close">
            <img src="./images/icon-close-menu.svg" alt="close side menu" />
          </button>
          <ul class="nav-menu-collapse">
            <li class="nav-menu-item">
              <a href="features" class="features-dropdown"
                >Features
                <button id="features-dropdown" type="button" class="dropdown">
                  <img
                    class="dropdown-icon"
                    src="./images/icon-arrow-down.svg"
                    alt="Features dropdown menu"
                  />
                </button>
              </a>
              <ul class="nav-features">
                <li class="dropdown-list">
                  <img
                    class="icon"
                    src="./images/icon-todo.svg"
                    alt=""
                    aria-hidden="true"
                  />
                  <a href="">Todo List</a>
                </li>
                <li class="dropdown-list">
                  <img
                    class="icon"
                    src="./images/icon-calendar.svg"
                    alt=""
                    aria-hidden="true"
                  />
                  <a href="#">Calendar</a>
                </li>
                <li class="dropdown-list">
                  <img
                    class="icon"
                    src="./images/icon-reminders.svg"
                    alt=""
                    aria-hidden="true"
                  />
                  <a href="#">Reminders</a>
                </li>
                <li class="dropdown-list">
                  <img
                    class="icon"
                    src="./images/icon-planning.svg"
                    alt=""
                    aria-hidden="true"
                  />
                  <a href="#">Planning</a>
                </li>
              </ul>
            </li>
            <li class="nav-menu-item" id="company-dropdown">
              <a href="company"
                >Company
                <button type="button" class="dropdown">
                  <img
                    class="dropdown-icon"
                    src="./images/icon-arrow-down.svg"
                    alt="Features dropdown menu"
                  />
                </button>
              </a>
              <ul class="nav-company">
                <li>History</li>
                <li>Our Team</li>
                <li>Blog</li>
              </ul>
            </li>
            <li class="nav-menu-item"><a href="#">Careers</a></li>
            <li class="nav-menu-item"><a href="#">About</a></li>
          </ul>
          <div class="nav-register">
            <button type="button" class="btn-login">Login</button>
            <button type="button" class="btn-register">Register</button>
          </div>
        </div>
        <!-- Nav collapse end -->
      </div>
    </nav>
    <main>
      <div class="main-container">
        <div class="main-hero">
          <img
            src="./images/image-hero-mobile.png"
            alt="snap hero illustration"
            class="main-hero-img"
          />
        </div>

        <div class="main-text">
          <h1 class="main-title">Make remote work</h1>

          <p class="main-lead">
            Get your team in sync, no matter your location. Streamline
            processes, create team rituals, and watch productivity soar.
          </p>
          <button class="main-btn" type="button">Learn more</button>
          <div class="main-client">
            <img src="./images/client-databiz.svg" alt="databiz logo" />
            <img src="./images/client-audiophile.svg" alt="audiophile logo" />
            <img src="./images/client-meet.svg" alt="meet logo" />
            <img src="./images/client-maker.svg" alt="maker logo" />
          </div>
        </div>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
